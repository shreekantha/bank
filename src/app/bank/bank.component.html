<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Bank Details</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="row">

  <div class="col">
    &nbsp;
  </div>

</div>
<div class="row">
  <div class="col">
    <mat-form-field>
      <mat-label>Select City</mat-label>
      <mat-select placeholder="City" name="city" [value]="selectedCity" #c (selectionChange)="getBanks(c.value)">
        <mat-option *ngFor="let city of cities" [value]="city">
          {{city}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col">
    &nbsp;
  </div>
</div>
<div class="row">
  <div class="col">
    <mat-form-field class="full-width">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" [(ngModel)]="filter">
    </mat-form-field>
  </div>
  <div class="col" align="end">

    <button mat-raised-button color="accent" align="right" (click)="viewFavs()">
      <mat-icon aria-label="Favorite">favorite</mat-icon> Favorites
    </button>

  </div>
</div>
<div class="row">
  <div class="col">
    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="fav">
          <th mat-header-cell *matHeaderCellDef> Fav </th>
          <td mat-cell *matCellDef="let element">


            <button mat-icon-button color="accent" *ngIf="element.fav" (click)="unmarkFav(element)">
              <mat-icon aria-label="Favorite">favorite</mat-icon>
            </button>
            <button mat-icon-button *ngIf="!element.fav" (click)="markFav(element)">
              <mat-icon aria-label="Favorite">favorite</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="bank_id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.bank_id}} </td>
        </ng-container>

        <ng-container matColumnDef="bank_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.bank_name}} </td>
        </ng-container>

        <ng-container matColumnDef="ifsc">
          <th mat-header-cell *matHeaderCellDef> IFSC </th>
          <td mat-cell *matCellDef="let element"> {{element.ifsc}} </td>
        </ng-container>

        <ng-container matColumnDef="branch">
          <th mat-header-cell *matHeaderCellDef> Branch </th>
          <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <ng-container matColumnDef="district">
          <th mat-header-cell *matHeaderCellDef> District </th>
          <td mat-cell *matCellDef="let element"> {{element.district}} </td>
        </ng-container>

        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef> State </th>
          <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
